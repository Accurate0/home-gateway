name: Eink Display Web Build

on:
  push:
    paths:
      - "eink-display-web/**"
      - ".github/workflows/eink-display-web-build.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      epd-index: ${{ steps.html.outputs.epd_index }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "23"
          cache: "pnpm"
          cache-dependency-path: eink-display-web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: eink-display-web

      - name: Build
        run: pnpm run build
        working-directory: eink-display-web
        env:
          VITE_GRAPHQL_API_KEY: ${{ secrets.HOME_GATEWAY_API_SECRET }}

      - name: upload html
        uses: ./.github/actions/upload-object
        with:
          key-id: ${{ secrets.OBJECT_REGISTRY_GHA_KEY_ID }}
          private-key: ${{ secrets.OBJECT_REGISTRY_GHA_PRIVATE_KEY }}
          namespace: "home-gateway"
          object-name: "index.html"
          object-path: "./eink-display-web/dist/index.html"
          content-type: text/html
