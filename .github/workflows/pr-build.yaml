name: PR & Push Build
on:
  pull_request:
  push:
    branches-ignore:
      - main

jobs:
  build-eink:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.3

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "23"
          cache: "pnpm"
          cache-dependency-path: eink-display-web/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        working-directory: eink-display-web

      - name: Build
        run: pnpm run build
        working-directory: eink-display-web
        env:
          VITE_GRAPHQL_API_KEY: "testing"

  build:
    strategy:
      fail-fast: false
      matrix:
        apps: [home-gateway]

    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          build-args: |
            BINARY_NAME=${{ matrix.apps }}
