[build]
target = "xtensa-esp32s3-espidf"

[target.xtensa-esp32s3-espidf]
linker = "ldproxy"
runner = "espflash flash --monitor"
rustflags = ["--cfg", "espidf_time64"]

[unstable]
build-std = ["std", "panic_abort"]

[env]
MCU="esp32s3"
ESP_IDF_SYS_PIO_CONF_0 = "board_build.partitions = partitions.csv"
ESP_IDF_SYS_GLOB_BASE = { value = ".", relative = true }
ESP_IDF_SYS_GLOB_0 = "sdkconfig"
ESP_IDF_SYS_GLOB_1 = "partitions.csv"
ESP_IDF_TOOLS_INSTALL_DIR = "workspace"
